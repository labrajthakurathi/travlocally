<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link
  rel="icon"
  href="https://firebasestorage.googleapis.com/v0/b/travlocally-34376.appspot.com/o/app%2Flogo2.png?alt=media&token=bece2ef5-b02c-40f0-9eeb-c031eccc5761"
  type="image/x-icon"
  alt="TravLocally Logo"
/>
    <meta
      name="description"
      content="Best places to visit, eat and experiences recommended by locals"
    />
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2697717886219572"
    crossorigin="anonymous"></script> -->
    <script
    async
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDsAzjjBX9_XgBLeoFzjmQ79nAgwNHzX8o&libraries=places&callback=initMap'
  ></script>
    <script src="https://kit.fontawesome.com/6970e8ee38.js" crossorigin="anonymous"></script>
  
    <title>TravLocally</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
  
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        display: grid;
        place-items: center;
      }
  
      .loader {
        height: 70px;
		width: 70px;
		border-radius: 50%;
		border-top: 1px solid black;
		animation: spin 800ms linear infinite;
		transform-origin: center;

        animation: spin 1s linear infinite;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
  
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><div class="loader-wrapper">
      <div class="loader"></div>
    </div></div>
  
  </body>
</html>
